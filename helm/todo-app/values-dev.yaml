global:
  environment: development

secrets:
  databaseUrl: ""  # Set via: helm install --set secrets.databaseUrl="postgresql://..."
  groqApiKey: ""   # Set via: helm install --set secrets.groqApiKey="gsk_..."
  betterAuthSecret: ""  # Set via: helm install --set secrets.betterAuthSecret="..."
  jwtSecretKey: ""  # Set via: helm install --set secrets.jwtSecretKey="..."

frontend:
  replicaCount: 1
  env:
    nodeEnv: development
    apiUrl: "http://localhost:8000"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

backend:
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
